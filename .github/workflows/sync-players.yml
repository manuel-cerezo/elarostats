name: Sync player stats

# ── Schedule ────────────────────────────────────────────────────────────────
# Runs every day at 07:00 UTC which maps to:
#   • 08:00 CET  (UTC+1, winter — Oct→Mar, most of the regular season) ✓
#   • 09:00 CEST (UTC+2, summer — Apr→Jun, playoffs)  — 1 hour late, fine
#
# Manually triggered via GitHub UI or the GitHub CLI:
#   gh workflow run sync-players.yml
on:
  schedule:
    - cron: "0 7 * * *"
  workflow_dispatch:
    inputs:
      year:
        description: "Season year (default: current year)"
        required: false
        default: ""

# ── Permissions ─────────────────────────────────────────────────────────────
permissions:
  contents: read

jobs:
  sync:
    name: Fetch databallr → Supabase
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run sync
        # Pass the optional year from workflow_dispatch; falls back to the
        # script's own default (current year) when the input is empty.
        run: |
          YEAR="${{ github.event.inputs.year }}"
          if [ -n "$YEAR" ]; then
            npm run sync -- "$YEAR"
          else
            npm run sync
          fi
