name: Sync Completed Games

on:
  schedule:
    # 05:30 UTC = 06:30 CET (winter) / 07:30 CEST (summer).
    # All last-night's NBA games (latest ~06:00 UTC) will be "Final" by then.
    - cron: "30 5 * * *"
  workflow_dispatch: # permite lanzarlo manualmente desde GitHub

jobs:
  sync:
    name: Cache completed game data from PBPStats â†’ Supabase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run sync script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npm run sync:games
