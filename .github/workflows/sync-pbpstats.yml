name: Sync pbpstats Totals

on:
  schedule:
    # 05:30 UTC = 06:30 CET (winter) / 07:30 CEST (summer).
    - cron: "30 5 * * *"
  workflow_dispatch: # permite lanzarlo manualmente desde GitHub

jobs:
  sync:
    name: Sync player & team totals from pbpstats â†’ Supabase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run sync script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npm run sync:pbpstats
