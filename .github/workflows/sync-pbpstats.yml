name: Sync pbpstats Totals

on:
  schedule:
    # 06:00 UTC = 07:00 CET (winter) / 08:00 CEST (summer).
    # Runs after sync-games (05:30) to ensure game results are fresh.
    - cron: "0 6 * * *"
  workflow_dispatch: # permite lanzarlo manualmente desde GitHub

jobs:
  sync:
    name: Sync player & team totals from pbpstats â†’ Supabase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run sync script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: npm run sync:pbpstats
